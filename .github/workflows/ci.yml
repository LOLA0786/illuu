name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Format check
        run: |
          black --check .
          isort --check-only .
      - name: Lint
        run: flake8 .
      - name: Type check
        run: mypy .
      - name: Compile
        run: python -m compileall .
      - name: Pipreqs diff
        run: pipreqs --use-local --diff requirements.txt .
      - name: Tests
        run: pytest -q
