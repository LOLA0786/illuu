[pytest]
addopts = -ra -q --strict-markers --ignore=tests/benchmarks --ignore=tests/test_synthetic_pipeline.py
; Tests assume pytest injects required environment variables via tests/conftest.py
testpaths = tests

markers =
    critical: must-pass tests
    security: security tests
    integration: integration tests
    smoke: smoke tests
    unit: unit tests
    slow: slow tests
    asyncio: asyncio tests
